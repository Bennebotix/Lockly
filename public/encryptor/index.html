<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Lockly Encryptor</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: Courier New;
        max-width: 100dvw;
        width: 100dvw;
        word-break: break-all;
      }

      body {
        background-color: #1e1e1e;
        color: #ffffff;
        padding: 20px;
      }

      input[type="file"],
      input[type="password"] {
        margin: 10px 0;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
      }

      #console {
        color: #eee;
        background-color: #272727;
        padding: 20px;
        border-radius: 5px;
        width: 100dvw;
        height: calc(100dvh - 240px);
        overflow-y: auto;
        font-family: "Courier New", Courier, monospace;
        position: absolute;
        top: 200px;
        left: 0px;
        z-index: -1;
      }

      #inputs {
        padding: 20px;
        position: absolute;
        top: 0px;
        left: 0px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        position: absolute;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="inputs">
      <h1>File Decompressor</h1>
      <input type="password" id="password" placeholder="Enter Password" /><br />
      <input type="file" id="fileInput" accept=".zip,.tar.gz" /><br />
    </div>
    <button id="encryptBtn">Encript</button><br />

    <div id="console"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="./lockly-encryptor.js"></script>
  </body>
</html>
