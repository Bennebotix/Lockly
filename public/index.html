<!DOCTYPE html>
<html>
  <head>
    <title>Lockly</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eruda/3.4.1/eruda.min.js" integrity="sha512-3RVqOZtMevFOLeXCp0/Wl7np/l3J3MMysaFDUhNh+hdKx+Wb0lMXuHwA6CZ/+4DfYZM01Om1as8g+mnTaQH9vA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    
    
    <script>
      eruda.init();
      
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          if (registrations.length) {
            for (let registration of registrations) {
              registration.unregister();
            }
          }
        });
        
        function registerWorker(scope) {
          navigator.serviceWorker.register('/locklySW.js', { scope: scope }).then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
            
            if (navigator.serviceWorker.controller) {
              navigator.serviceWorker.controller.postMessage({ type: 'LOCAL_STORAGE_KEY', key: JSON.parse(localStorage.getItem('LOCKLY_ENCRYPTOR_KEY')) });
            }
          }).catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
        }

        var directories = [];

        directories.forEach()
      }
    </script>
  </body>
</html>
