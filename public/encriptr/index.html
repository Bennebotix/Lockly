<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>File Decompressor</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        input[type="file"], input[type="password"] {
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        
        #console {
            color: #eee;
            background-color: #272727;
            padding: 20px;
            border-radius: 5px;
            width: 100dvw;
            height: calc(100dvh - 400px);
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            position: absolute;
            top: 400px;
            left: 0px;
            z-index: -1;
        }

        #inputs {
            padding: 20px;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<div id="inputs">
<h1>File Decompressor</h1>
<input type="password" id="password" placeholder="Enter Password" /><br />
<input type="file" id="fileInput" accept=".zip,.tar.gz" /><br />
    </div>
<button id="encriptBtn">Encript</button><br />

<div id="console">
    <br />
    <br />
    <br />
    <br />
    <br />
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>
    const consoleDiv = document.getElementById('console');
    
    document.querySelector('#encriptBtn').addEventListener('click', async () => {
        const fileInput = document.querySelector('#fileInput');
        const password = document.querySelector('#password').value;
        
        if (fileInput.files.length === 0) {
            log("Please select a file to decompress.");
            return;
        }

        const file = fileInput.files[0];
        log(`Selected file: ${file.name}`);
        
        if (file.name.endsWith('.zip')) {
            await decompressZip(file);
        } else if (file.name.endsWith('.tar.gz')) {
            log("TAR.GZ decompression is not implemented in this demo.");
        } else {
            log("Unsupported file type.");
        }
    });

    function log(message) {
        consoleDiv.innerHTML += message + '<br>';
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    async function decompressZip(file) {
        const zip = new JSZip();
        try {
            const fileData = await file.arrayBuffer();
            log("Decompressing ZIP file...");
            const zipContent = await zip.loadAsync(fileData);
            log("ZIP file decompressed. Contents:");

            zip.forEach((relativePath, zipEntry) => {
                log(`- ${relativePath}`);
            });
        } catch (error) {
            log(`Error during decompression: ${error.message}`);
        }
    }
</script>

</body>
</html>
